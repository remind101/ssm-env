version: 2.1
defaults: &defaults
  docker:
    - image: circleci/golang:1.16
workflows:
  version: 2
  build-and-test:
    jobs:
      - test
      - build
jobs:
  test:
    !!merge <<: *defaults
    steps:
      - checkout
      - run: make test
  build:
    !!merge <<: *defaults
    steps:
      - checkout
      # Compile, and make sure it's not dynamically linked.
      - run: make && ! ldd bin/ssm-env-linux-amd64
      - store_artifacts:
          path: bin
          destination: ssm-env
