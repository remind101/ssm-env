version: 2.1

workflows:
  build-and-test:
    jobs:
      - build
jobs:
  build:
    docker:
      - image: cimg/go:1.19.7
    steps:
      - checkout
      - run: make lint
      # Compile, and make sure it's not dynamically linked.
      - run: make bin/ssm-env && ! ldd bin/ssm-env
      - store_artifacts:
          path: bin/ssm-env
          destination: ssm-env
